<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>视频介绍</title>
<style>
  /* 视频容器 */
  .video-container {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%; /* 16:9的宽高比 */
  }

  /* 嵌套的视频元素 */
  .video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <div class="video-container">
    <video class="video" controls>
      <source src="..\video\视频.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
